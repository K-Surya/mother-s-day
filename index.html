<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mother's Day   </title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      margin: 0;
    }

    .container {
      text-align: center;
    }

    button {
      padding: 1em 2em;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff85c1;
    }

    .card {
      display: none;
      margin-top: 30px;
      background: white;
      padding: 2em;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      margin-top: 400px;
      margin-left: auto;
      margin-right: auto;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card h2 {
      color: #ff69b4;
    }

    .card p {
      font-size: 1.1em;
      color: #555;
    }
    h1 {
        color: #4273c9;

    }
    h2 {
        color: #555;
        font-size: 30px;
        margin: auto;
    }
    .card img {
      margin-top: 20px;
      width: 500px;
      height: auto;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1 id="heading">Message from Surya</h1>
    <button onclick="showCard()" id="showButton">Show Message</button>
    <div class="card" id="card">
      <h2>Happy Mother's Day!</h2>
      <img src="IMG_4919.jpeg" alt="Image not found">      
      <img src="IMG_4711.jpeg" alt="Image not found">      
      <p>கத்திக்கொண்டே இருக்கும் அம்மாவுக்கு, <br>  இனிய அன்னையர் தின நல்வாழ்த்துக்கள்.</p>
    </div>
  </div>

  <script>
    function showCard() {
      document.getElementById('card').style.display = 'block';
      document.getElementById('showButton').style.display = 'none';
      document.getElementById('heading').style.display = 'none';
    }
  </script>
</body>
</html>
